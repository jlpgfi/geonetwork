<div class="container-fluid">
	<div class="row gn-row-main pwrs-search">
		<div class="col-sm-4 col-sm-push-8 logo-santegraphie-home">
			<!--div class="well well-md">
        <h1 data-translate=""
            data-translate-values="{orgName: '{{info.site.organization}}'}">welcomeTitle</h1>

        <p data-translate="">welcomeText</p>
      </div-->
            <img class="logo-santegraphie-img" src="../../catalog/views/default/images/logo_santegraphie.png" alt="Logo SantÃ©graphie"/>
		</div>
		<div class="col-sm-8 col-sm-pull-4">
			<!--h1 data-translate="">getstarted</h1-->
			<p data-translate=""
				data-translate-values="{records: '{{searchInfo.count}}'}">searchOver</p>

			<div class="input-group gn-form-any ">
				<input type="text" class="form-control input-lg" autofocus=""
					data-ng-model="homeAnyField" data-ng-model-options="modelOptions"
					placeholder="{{'anyPlaceHolder' | translate}}"
					data-ng-keyup="$event.keyCode == 13 && goToSearch(homeAnyField)"
					data-typeahead="address for address in getAnySuggestions($viewValue)"
					data-typeahead-loading="anyLoading" data-typeahead-min-length="1" />
				<span class="input-group-btn"> <a
					class="btn btn-primary btn-lg" type="button"
					data-ng-href="#/search?any={{homeAnyField}}"> <i
						class="fa fa-search"></i>
				</a>
				</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8" data-ng-show="browse !== ''">
			<div class="pwrs-topics" data-ng-show="searchInfo.facet['topicCats'].length > 0" >
				<div class="decoration-container">
					<div
						class="decoration decoration-horizontal"></div>
					<div
						class="decoration decoration-vertical"></div>
				</div>

				<!--span data-translate="">browseBy</span-->
				<span
					data-ng-show="searchInfo.facet['inspireThemes'].length > 0 && searchInfo.facet['topicCats'].length > 0">
					<label data-ng-show="searchInfo.facet['inspireThemes'].length > 0">
						<input type="radio" name="browse" value="inspire"
						data-ng-model="browse" />
						<span data-translate="">inspireThemes</span>
					</label> 
					<label data-ng-show="searchInfo.facet['topicCats'].length > 0" class="pwrs-title">
						<input type="radio" name="browse" value="topics"
						data-ng-model="browse" /> <span data-translate="" >topics</span>
					</label>
				</span> 
				<label
					data-ng-show="searchInfo.facet['inspireThemes'].length > 0 && searchInfo.facet['topicCats'].length == 0">
					<span
					data-translate="">inspireThemes</span>
				</label> 
				<label
					data-ng-show="searchInfo.facet['topicCats'].length > 0 && searchInfo.facet['inspireThemes'].length == 0" class="pwrs-title">
					<span
					data-translate="">topics</span>
				</label>
				<div class="row">
					<span id="chips-card"
						data-ng-repeat="(key, facet) in searchInfo.facet['topicCats']"
						class="col-xs-6 col-sm-4 col-lg-3"
						data-ng-show="browse === 'topics'"> 
						<a class="chips-card" data-ng-href="#/search?facet.q=topicCat%2F{{facet['@name']}}" title="{{facet['@label']}}">
							<div class="badge-icon">
								<div 
									class="col-xs-12 text-center"> <span
									class="badge-result badge-result-topic"> <i
										class="fa fa-3x fa-table gn-icon gn-icon-{{facet['@name']}}"></i>
								</span>
								</div>
							</div>
							<div class="badge-text">
								<div
									class="col-xs-12 text-center">
									<div class="row">
										<span class="gn-icon-label">{{facet['@label']}}</span> <span
											class="badge">{{facet['@count']}}</span>
									</div>
								</div>
							</div>
						</a>
					</span> 
					<span id="chips-card"
						data-ng-repeat="(key, facet) in searchInfo.facet['inspireThemesURI'] track by $index"
						class="col-xs-6 col-sm-6 col-lg-4"
						data-ng-show="browse === 'inspire'">
						<a class="chips-card" title="{{facet['@label']}}"
									data-ng-href="#/search?facet.q=inspireThemeURI%2F{{facet['@name'] | encodeURIComponent | encodeURIComponent}}">
							<div class="badge-icon">
								<div
									class="col-xs-12 text-center"> <span
									class="badge-result badge-result-inspire"> <i
										class="fa fa-3x gn-icon iti-{{facet['@name'].slice(facet['@name'].lastIndexOf('/')+1)}}"></i>
								</span>
								</div>
							</div>
							<div class="badge-text">
								<div
									class="col-xs-12 text-center"> <span class="gn-icon-label">{{facet['@label']}}</span><br><br>
									<span class="badge">{{facet['@count']}}</span>
								</div>
							</div>
						</a>
					</span>
				</div>
			</div>
		</div>
		<div class="col-md-4"
			data-ng-show="searchInfo.facet['types'].length > 0">
			<div class="pwrs-ressourcesType">
				<div class="decoration-container">
					<div
						class="decoration decoration-horizontal"></div>
					<div
						class="decoration decoration-vertical"></div>
				</div>
				<span data-translate="" class="pwrs-title">browseTypes</span>
				<div class="row">
					<span id="chips-card"
						data-ng-repeat="(key, facet) in searchInfo.facet['types']"
						data-ng-show="facet['@label']" class="col-xs-6 col-sm-6 col-lg-6">

						<a data-ng-href="#/search?facet.q=type%2F{{facet['@name']}}"
						class="chips-card" title="{{facet['@label']}}">
							<div class="badge-icon">
								<div class="col-xs-12 text-center">
									<span class="badge-result badge-result-type"> <i
										class="fa fa-3x fa-table gn-icon gn-icon-{{facet['@name']}}"></i>
									</span>
								</div>
							</div>
							<div class="badge-text">
								<div title="{{facet['@label']}}"
									data-ng-href="#/search?facet.q=type%2F{{facet['@name']}}"
									class="col-xs-12 text-center">
									<span class="gn-icon-label">{{facet['@label']}}</span> <br><br>
									<span class="badge">{{facet['@count']}}</span>
								</div>
							</div>
					</a>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="row gn-row-info">
		<div class="col-xs-12">
			<tabset id="info-tabset"> 
				<tab
					heading="{{'lastRecords' | translate}}"
					active="infoTabs.lastRecords.active" class="tab">
				<form class="form-horizontal" role="nav"
					data-ng-controller="gnsSearchLatestController"
					data-ng-search-form="" data-runSearch="true"
					data-ng-show="searchResults.records.length > 0">
	
					<div data-gn-info-list="" ></div>
				</form>
				</tab> 
				
				<tab heading="{{'preferredRecords' | translate}}"
				active="infoTabs.preferredRecords.active" class="tab">
				<form class="form-horizontal" role="nav"
					data-ng-controller="gnsSearchPopularController"
					data-ng-search-form="" data-runSearch="true"
					data-ng-show="searchResults.records.length > 0">
					<div data-gn-info-list=""></div>
				</form>
				</tab> 
			</tabset>
		</div>
	</div>
</div>
